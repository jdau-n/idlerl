<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Idle Roguelike</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
	<style type="text/css">
		body {
				background: #000;
				color:#fff;
		}
	</style>
	</head>
	<body>

		<div id="top_bar">
			<table id="resources_table">
				<thead>
					<td>Wood</td>
					<td>Ore</td>
				</thead>
				<tr>
					<td id="wood_display">0</td>
					<td id="ore_display">0</td>
				</tr>
			</table>
		</div>

		<div id="play_area">
			<span id="game_screen"></span>
			<span id="map_screen"></span>
		</div>

		<div id="focus_box"><input id="focus_input" /></div>
	
	<script src="rot.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="chunk.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
	</body>
</html>
